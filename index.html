<!DOCTYPE html>
<html>
<head>
    <title>Food Delivery Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
  <div class="chat-container">
    <div class="title">Foodie Chatbot</div>
    <input type="text" class="input" id="user-message" placeholder="Type your message here...." />
    <button class="button" id="button" onclick="sendMessage()"><i class="fa-brands fa-telegram"></i></button>
    <div id="chat-response"></div>
  </div>

    <script>
        let userLocation = '';

// Function to get user's location
function getUserLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            userLocation = `${position.coords.latitude},${position.coords.longitude}`;
            console.log('User location:', userLocation);
        }, function(error) {
            console.error('Error getting location:', error);
            userLocation = 'default-location';  // Fallback location
        });
    } else {
        console.error('Geolocation is not supported by this browser.');
        userLocation = 'default-location';  // Fallback location
    }
}

// Call getUserLocation when the page loads
window.onload = getUserLocation;
        async function sendMessage() {
            const userMessage = document.getElementById('user-message').value;
            const userId = 'user1';  // Replace with actual user ID
            //const location = 'your-location';  // Replace with actual user location
            //debugger;
            const response = await fetch('http://127.0.0.1:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId, message: userMessage, location: userLocation })
            });

            const data = await response.json();
            document.getElementById('chat-response').innerHTML = data.response;
        }
    </script>
</body>
</html>
